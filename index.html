<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DL | Frontend test task</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
  <!-- Header Start -->
  <header class="header">
    <div class="wrapper">
      <div class="header-body">
        <div class="burger-background"></div>
        <div class="burger-btn-open">
          <img src="./img/svg/burger-btn-open.svg" alt="Burger btn open">
        </div>
        <div class="burger-btn-close">
          <img src="./img/svg/burger-btn-close.svg" alt="Burger btn open">
        </div>
        <a href="/" class="logo">
          <img src="./img/svg/coca-cola_logo.svg" alt="Coca Cola Logo">
        </a>
        <nav class="header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__item">
              <a href="#!" class="header-menu__link">
                <p>Main</p>
                <p class="link-red">Main</p>
              </a>
            </li>
            <li class="header-menu__item">
              <a href="#!" class="header-menu__link">
                <p>About</p>
                <p class="link-red">About</p>
              </a>
            </li>
            <li class="header-menu__item">
              <a href="#!" class="header-menu__link">
                <p>Products</p>
                <p class="link-red">Products</p>
              </a>
            </li>
            <li class="header-menu__item">
              <a href="#!" class="header-menu__link">
                <p>Contacts</p>
                <p class="link-red">Contacts</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- Header End -->
  <script src="./js/main.js"></script>
</body>
</html>
