<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DL | Frontend test task</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
  <!-- Header Start -->
  <header class="header">
    <div class="wrapper">
      <div class="header-body">
        <div class="burger-background"></div>
        <div class="burger-btn-open">
          <img src="./img/svg/burger-btn-open.svg" alt="Burger btn open">
        </div>
        <div class="burger-btn-close">
          <img src="./img/svg/burger-btn-close.svg" alt="Burger btn open">
        </div>
        <a href="/" class="logo">
          <img src="./img/svg/coca-cola_logo.svg" alt="Coca Cola Logo">
        </a>
        <nav class="header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__item">
              <a href="#!" class="header-menu__link">
                <p>Main</p>
                <p class="link-red">Main</p>
              </a>
            </li>
            <li class="header-menu__item">
              <a href="#!" class="header-menu__link">
                <p>About</p>
                <p class="link-red">About</p>
              </a>
            </li>
            <li class="header-menu__item">
              <a href="#!" class="header-menu__link">
                <p>Products</p>
                <p class="link-red">Products</p>
              </a>
            </li>
            <li class="header-menu__item">
              <a href="#!" class="header-menu__link">
                <p>Contacts</p>
                <p class="link-red">Contacts</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- Header End -->

  <main class="main-content">
    <!-- Snowflake Start -->
    <div class="snowflake">
      <img src="./img/svg/snowflake.svg" alt="Snowflake">
    </div>
    <!-- Snowflake End -->

    <!-- Santa Claus Start -->
    <section class="santa-claus">
      <div class="wrapper">
        <div class="santa-claus__bloks">
          <div class="santa-claus__left-block">
            <h1 class="santa-claus__title">Main Site Title</h1>
            <p class="santa-claus__description">Lorem ipsum descripsum</p>
            <button class="santa-claus__btn">Call to action</button>
          </div>
          <a class="santa-claus__arrow"><img class="arrow-down" src="./img/svg/arrow-down.svg" alt="Arrow Down"></a>
          <div class="santa-claus__cloud _anim-items">
            <img src="./img/svg/cloud.svg" alt="Cloud">
            <p class="cloud-text _anim-items">How how how !!!<br>Like it?<br>Scroll down for more !</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Santa Claus End -->
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
